    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
            .footer {
                bottom: 1rem;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            margin-bottom: 8rem;
        }

        .logo {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #64ffda, #00bcd4, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.1em;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(100, 255, 218, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(100, 255, 218, 0.5)); }
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            color: #b0b0b0;
            margin-bottom: 3rem;
            line-height: 1.4;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .email-input::placeholder {
            color: #666;
        }

        .submit-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #64ffda, #00bcd4);
            border: none;
            border-radius: 12px;
            color: #0a0a0a;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
            background: linear-gradient(135deg, #00bcd4, #64ffda);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            margin-top: 1rem;
            color: #64ffda;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #64ffda;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
            z-index: 10;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .social-link {
            color: #666;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            color: #64ffda;
            transform: translateY(-2px);
            background: rgba(100, 255, 218, 0.1);
        }

        .footer-text {
            font-size: 0.8rem;
            color: #444;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .email-form {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">TUVA</h1>
        <p class="tagline">Research at the speed of thought.</p>
        
        <form class="email-form" name="waitlist" method="POST" netlify netlify-honeypot="bot-field" id="emailForm">
            <input type="hidden" name="form-name" value="waitlist" />
            <input type="hidden" name="bot-field" />
            <input 
                type="email" 
                name="email"
                class="email-input" 
                placeholder="your@email.com" 
                required 
                id="emailInput"
            >
            <button type="submit" class="submit-btn">Join Waitlist</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Thanks! We'll be in touch soon.
            <div class="footer">
            <div class="social-links">
                <a href="https://twitter.com/tuvaai" target="_blank" rel="noopener noreferrer" class="social-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
                <a href="mailto:hello@tuva.ai" class="social-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </a>
            </div>
            <p class="footer-text">Â© 2025 Tuva. Building the future of research.</p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 25000);
        }

        // Create particles periodically
        setInterval(createParticle, 3000);

        // Handle form submission for Netlify Forms
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            fetch('/', {
                method: 'POST',
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(formData).toString()
            })
            .then(() => {
                // Show success message
                document.getElementById('successMessage').classList.add('show');
                
                // Clear the form
                document.getElementById('emailInput').value = '';
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').classList.remove('show');
                }, 3000);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            });
        });

        // Add some initial particles
        for (let i = 0; i < 5; i++) {
            setTimeout(createParticle, i * 1000);
        }
    </script>
</body>
